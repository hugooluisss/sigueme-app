<div id="listaReportes" class="container">
	
</div>

<nav class="pieMenu">
	<button class="btn btn-primary btn-redondo" data-toggle="modal" data-target="#winCompartirUbicacion"><i class="fa fa-location-arrow" aria-hidden="true"></i></button>
</nav>	

<div id="winCompartirUbicacion" class="modal" tabindex="-1" role="dialog">
	<form role="form" class="form-horizontal" onsubmit="javascript: return false;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Envía tu posición</h4>
				</div>
				<div class="modal-body">
					<p class="text-center" campo="direccion"></p>
					<hr />
					<div class="form-group">
						<label for="selTipoReporte" class="col-xs-2 control-label">Reportar</label>
						<div class="col-xs-10">
							<select class="form-control" id="selTipoReporte" name="selTipoReporte">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="txtComentarios" class="col-xs-12 control-label">Comentarios</label>
						<div class="col-xs-12">
							<textarea class="form-control" id="txtComentarios" name="txtComentarios" rows="5"></textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Enviar reporte</button>
					<button type="reset" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</form>
</div>
